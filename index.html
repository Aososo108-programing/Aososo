<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>オンラインゲーム</h1>
        <p>スコア: <span id="score">0</span></p>
        <input type="text" id="nickname-input" placeholder="ニックネームを入力">
        <button id="start-btn">ゲーム開始</button>
        <p id="matching-status"></p>
        <button id="ready-btn" style="display: none;">準備完了</button>
        <div id="game-area" style="display: none;">
            <p id="current-word"></p>
            <input type="text" id="typing-input">
            <p>残り時間: <span id="time-left">30</span>秒</p>
        </div>
        <div id="result-area" style="display: none;">
            <p id="result-message"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

    <!-- ゲームスクリプト -->
    <script src="game.js"></script>
</body>
</html>
