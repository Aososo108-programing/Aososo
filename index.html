<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>タイピングゲーム</h1>
        
        <div id="nickname-container">
            <label for="nickname">ニックネーム: </label>
            <input type="text" id="nickname" placeholder="ニックネームを入力">
            <button id="start-btn">マッチング開始</button>
        </div>
        
        <div id="match-status" style="display: none;">
            <p id="matching-status"></p>
            <button id="ready-btn" style="display: none;">準備完了</button>
        </div>
        
        <div id="game-status" style="display: none;">
            <p id="timer">残り時間: 30</p>
            <p id="sentence"></p>
            <input type="text" id="typing-input" disabled>
            <p>あなたのスコア: <span id="your-score">0</span></p>
            <p>相手のスコア: <span id="opponent-score">0</span></p>
            <p id="status"></p>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="game.js"></script>
</body>
</html>
