<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>オンラインゲーム</h1>
        <!-- スコア表示 -->
        <p>スコア: <span id="score">0</span></p>

        <!-- ニックネーム入力 -->
        <input type="text" id="nickname" placeholder="ニックネームを入力">
        <br><br>

        <!-- ゲーム開始ボタン -->
        <button id="start-btn">ゲーム開始</button>
        <br><br>

        <!-- マッチング状態表示 -->
        <p id="matching-status">ここにマッチングの状態が表示されます</p>
        <br><br>

        <!-- 準備完了ボタン -->
        <button id="ready-btn" style="display: none;">準備完了</button>
        </div>
    
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    
        <!-- ゲームスクリプト -->
        <script src="game.js"></script>
        <div id="game-area" style="display: none;">
        <p id="typing-word"></p>
        <input type="text" id="player-input" disabled placeholder="単語を入力...">
        <p>スコア: <span id="score">0</span></p>
        </div>
    
        <div id="game-area" style="display: none;">
        <p id="typing-word"></p>
        <input type="text" id="player-input" disabled placeholder="単語を入力...">
        <p id="score-display">スコア: <span id="score">0</span></p>
        <p id="timer">残り時間: 30秒</p>
        </div>
    <form>
        <label for="username1">ユーザー名:</label>
        <input type="text" id="username1" name="username">
      
        <label for="username2">もう一つのユーザー名:</label>
        <input type="text" id="username2" name="username2">
      
        <button type="submit">送信</button>
    </form>


</body>
</html>
